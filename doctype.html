  <h1 id="html_doctype">HTML < !Doctype ></h1>

    <li>The < !DOCTYPE > declaration represents the document type, 
      and helps browsers to display web pages correctly.<br>
      It must only appear once, at the top of the page (before any HTML tags).</li>
    <li>The < !DOCTYPE > declaration is not case sensitive.</li>
  </ol>
