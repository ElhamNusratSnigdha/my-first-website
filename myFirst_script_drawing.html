<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first Canvas Drawing</title>
</head>
<body style="background-color: burlywood;">
  <img id="dance" src="img/dancing-dog-gif-clipart-4.gif" alt="dancing gif" width="200px">
  
  <!-- <img id="earth" src="img/earth.png" alt="earth" width="100"> -->
  
  <canvas id="myCanvas" width="600" height="300" style="border:0.5px solid black">
    Your browser does not support the HTML5 canvas tag.</canvas>

    <!-- <p><button onclick="myCanvas()">Try it</button></p> -->
    
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      
      //for the house
      ctx.moveTo(200,50);
      ctx.lineTo(400,50);
      
      ctx.moveTo(400,50);
      ctx.lineTo(500,150);
      
      ctx.moveTo(200,50);
      ctx.lineTo(100,150);
      
      ctx.moveTo(100,150);
      ctx.lineTo(500,150);
      
      ctx.moveTo(200,150);
      ctx.lineTo(300,6000);
      
      ctx.moveTo(400,150);
      ctx.lineTo(300,10000);

      
      //for the door
      ctx.moveTo(280,220);
      ctx.lineTo(300,6000);
      
      ctx.moveTo(330,220);
      ctx.lineTo(300,6000);
      
      ctx.moveTo(280,220);
      ctx.lineTo(330,220);
      
      ctx.stroke();
      
      //for the sun
      ctx.beginPath();
      ctx.arc(70,70,25,0,2*Math.PI);
      
      //for the rays
      ctx.moveTo(110,50);
      ctx.lineTo(130,40);
      
      ctx.moveTo(90,30);
      ctx.lineTo(100,10);
      
      ctx.moveTo(55,5);
      ctx.lineTo(60,25);
    
	    ctx.moveTo(15,25);
      ctx.lineTo(35,40);
		
	    ctx.moveTo(5,70);
      ctx.lineTo(25,70);
    
	    ctx.moveTo(20,120);
      ctx.lineTo(40,100);
		
	    ctx.moveTo(70,140);
      ctx.lineTo(70,110);
		
	    ctx.moveTo(100,100);
      ctx.lineTo(110,119);
	
	    ctx.moveTo(110,80);
      ctx.lineTo(140,80);
		
      ctx.stroke();
      
      //for the text
      ctx.font = "20px Comic Sans MS"
      ctx.fillText("[Bonjour]",455,210);
      ctx.strokeText("^_^",480,240);

      //fill color
      var grd = ctx.createLinearGradient(400,55, 200, 0);
      grd.addColorStop(0, "white");
      grd.addColorStop(1, "black");

      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(280, 220, 50, 100);

      // //include picture in the canvas
      // function myCanvas(){
      // var img = document.getElementById("earth");
      // ctx.drawImage(img,10,10);
      // }
  </script>
  </body>
</html>
